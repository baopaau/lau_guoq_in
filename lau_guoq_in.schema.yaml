# Rime schema
# encoding: utf-8

schema:
  schema_id: lau_guoq_in
  name: iac國音
  version: "2016/07/21"
  author:
    - 耶箍步<@iacobvs>
  description: |
   	基於前中華民國教育部頒行《校改國音字典》的老國音輸入法。
    由iacobvs設計方案並參考其凡例作出修改。
    感謝叔寍、涉江、玄簡、帥喵幫助錄入大量字頭。
    以數字鍵4567及字母q標示五聲。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 漢字, 辣丁 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: simplification
    states: [ 正體, 規範 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba1234567890'
  initials: 'zyxwvutsrqponmlkjihgfedcba'
  finals: "3467"
  delimiter: " '"
  use_space: true
  algebra:
    - erase/^xx$/
    - 'erase/^.*5$/'
    - 'xlit 1234 4567'
    - derive/^([a-z]+)[0-5]$/$1/

translator:
  dictionary: lau_guoq_in
  spelling_hints: 5
  preedit_format:
    - 'xform ([aeiou])(ng?|r)([3467]) $1$3$2'
    - 'xform ([aeoy])([iuo])([3467]) $1$3$2'
    - 'xform a4 a陰'
    - 'xform a5 a陽'
    - 'xform a6 a賞'
    - 'xform a7 a去'
    - 'xform e4 e陰'
    - 'xform e5 e陽'
    - 'xform e6 e賞'
    - 'xform e7 e去'
    - 'xform o4 o陰'
    - 'xform o5 o陽'
    - 'xform o6 o賞'
    - 'xform o7 o去'
    - 'xform i4 i陰'
    - 'xform i5 i陽'
    - 'xform i6 i賞'
    - 'xform i7 i去'
    - 'xform u4 u陰'
    - 'xform u5 u陽'
    - 'xform u6 u賞'
    - 'xform u7 u去'
    - 'xform y4 y陰'
    - 'xform y5 y陽'
    - 'xform y6 y賞'
    - 'xform y7 y去'
    - 'xform w4 w陰'
    - 'xform w5 w陽'
    - 'xform w6 w賞'
    - 'xform w7 w去'  
    - "xlit|4567|陰陽賞去|"
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeoy])([iuo])([1234]) $1$3$2
    - xform a1 a陰
    - xform a2 a陽
    - xform a3 a賞
    - xform a4 a去
    - xform e1 e陰
    - xform e2 e陽
    - xform e3 e賞
    - xform e4 e去
    - xform o1 o陰
    - xform o2 o陽
    - xform o3 o賞
    - xform o4 o去
    - xform i1 i陰
    - xform i2 i陽
    - xform i3 i賞
    - xform i4 i去
    - xform u1 u陰
    - xform u2 u陽
    - xform u3 u賞
    - xform u4 u去
    - xform y1 y陰
    - xform y2 y陽
    - xform y3 y賞
    - xform y4 y去
    - xform w1 w陰
    - xform w2 w陽
    - xform w3 w賞
    - xform w4 w去 
    - xform/([a-z]+)[0-5]/$1/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeoy])([iuo])([1234]) $1$3$2
    - xform a1 a陰
    - xform a2 a陽
    - xform a3 a賞
    - xform a4 a去
    - xform e1 e陰
    - xform e2 e陽
    - xform e3 e賞
    - xform e4 e去
    - xform o1 o陰
    - xform o2 o陽
    - xform o3 o賞
    - xform o4 o去
    - xform i1 i陰
    - xform i2 i陽
    - xform i3 i賞
    - xform i4 i去
    - xform u1 u陰
    - xform u2 u陽
    - xform u3 u賞
    - xform u4 u去
    - xform y1 y陰
    - xform y2 y陽
    - xform y3 y賞
    - xform y4 y去
    - xform w1 w陰
    - xform w2 w陽
    - xform w3 w賞
    - xform w4 w去 
    - xform/([a-z]+)[0-5]/$1/

punctuator:
  full_shape:
    " " : { commit: "　" }
    "<" : { commit: "，" }
    ">" : { commit: "。" }
    "?" : [ ？, ／, ÷ ]
    ":" : [ ：, ； ]
    "'" : { pair: [ "‘", "’" ] }
    "\"" : { pair: [ "“", "”" ] }
    "\\" : [ 、, ＼ ]
    "|" : [ ·, ｜, "§", "¦" ]
    "`" : ｀
    "~" : ～
    "!" : { commit: ！ }
    "@" : [ ＠, ☯ ]
    "#" : [ ＃, ⌘ ]
    "%" : [ ％, "°", "℃" ]
    "$" : [ ￥, "$", "€", "£", "¥", "¢", "¤" ]
    "^" : { commit: …… }
    "&" : ＆
    "*" : [ ＊, ·, ・, ×, ※, ❂ ]
    "(" : （
    ")" : ）
    "_" : [ ——, － ]
    "+" : ＋
    "=" : ＝
    "[" : [ 「, 【, 《, 〔, ［ ]
    "]" : [ 」, 】, 》, 〕, ］ ]
    "{" : [ 『, 〖, 〈, ｛ ]
    "}" : [ 』, 〗, 〉, ｝ ]
  half_shape:
    "<" : { commit: "，" }
    ">" : { commit: "。" }
    "?" : [ ？, ／, "/", ÷ ]
    ":" : [ ：, ； ]
    "'" : { pair: [ "‘", "’" ] }
    "\"" : { pair: [ "“", "”" ] }
    "\\" : [ 、, "\\", ＼ ]
    "|" : [ ·, "|", ｜, "§", "¦" ]
    "`" : "`"
    "~" : "~"
    "!" : { commit: ！ }
    "@" : "@"
    "#" : "#"
    "%" : [ "%", ％, "°", "℃" ]
    "$" : [ ￥, "$", "€", "£", "¥", "¢", "¤" ]
    "^" : { commit: …… }
    "&" : "&"
    "*" : [ "*", ＊, ·, ・, ×, ※, ❂ ]
    "(" : （
    ")" : ）
    "_" : [ ——, －, "-" ]
    "+" : "+"
    "=" : "="
    "[" : [ 「, 【, 《, 〔, ［ ]
    "]" : [ 」, 】, 》, 〕, ］ ]
    "{" : [ 『, 〖, 〈, ｛ ]
    "}" : [ 』, 〗, 〉, ｝ ]

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: comma, send: comma }
    - { when: has_menu, accept: period, send: period }
    - { when: has_menu, accept: minus, send: minus }
    - { when: paging, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    email: "^[a-z][-_.0-9a-z]*@.*$"
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    reverse_lookup: "`[a-z]*'?$"
